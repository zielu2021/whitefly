<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
</head>
<body>
    <h1>Submit Data Form</h1>
    <form id="dataForm">
        <label for="field_data">Data:</label>
        <input type="text" id="field_data" name="field_data" required>
        <button type="submit">Submit</button>
    </form>
    <hr/>
<a href="/api">Back to index api</a>

    <div id="response"></div>

    <script>
        const form = document.getElementById('dataForm');

        form.onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(form); 
            const response = await fetch('/api/async-submit/', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('response').innerText = result.success || result.error;

            if (response.ok) {  
                form.reset();  
            }
        }
    </script>
</body>
</html>
